<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user"> <img src="./zoro_avatar.jpg" alt="">
                    <h3>Aatish Tandel</h3>
                    <h2>GameTag - Z0R023</h2>
                </div>
               
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>JOIN ME</h2>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                  <h1>Currently Playing</h1>  
                  <input type="text" />
                </div>
                <div class="cards">
                    <div id="card_1" class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Apex Legends </h2>
                            <h3>PC Version</h3>
                            <div id="p-1"class="progress"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>
                    <div id="card_2" class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Apex Legends </h2>
                            <h3>PC Version</h3>
                            <div id="p-2" class="progress"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>
                    <div id="card_3" class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Apex Legends</h2>
                            <h3>PC Version</h3>
                            <div  id="p-3" class="progress"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>
                </div>
            </div>

            
            
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
